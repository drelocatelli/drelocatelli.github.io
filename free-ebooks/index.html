<script>
    let form = document.querySelector('form#get-ebook')
    let submitBtn = document.querySelector('button[type=submit]')
    let ebookName = form.querySelector('input[name=ebook-name]')
    ebookName.required = true
    let ebookLang =  form.querySelector('select[name=language]')
    let ebookExt = form.querySelector('select[name=extension]')
    let params = ''
    
    form.onsubmit = function(e){
        e.preventDefault()

        if(ebookExt.value != ''){
            params = '&extension='+ebookExt.value
        }
        
        let link = 'https://b-ok.lat/s/'
        link = link+ebookName.value+'/?language='+ebookLang.value+params
        link = encodeURI(link)

        window.open(link,'_blank')
        
        link = 'https://docero.com.br/show/?q='
        link = link+ebookName.value
        
        window.open(link,'_blank')

        link = 'https://libgen.is/search.php?req='
        link = link+ebookName.value
        
        window.open(link,'_blank')

        link = ''
    }

</script>
